<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #2C3E50;
        }

        h2 {
            font-size: 1.2em;
            color: #95A5A6;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            font-size: 1.1em;
            color: #34495E;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        input[type="date"] {
            font-family: 'Arial', sans-serif;
        }

        .checkbox-group, .radio-group {
            grid-column: span 2;
        }

        .checkbox-group label, .radio-group label {
            font-size: 1em;
            margin-right: 10px;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 15px;
            background-color: #1ABC9C;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #16a085;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Travel Reservation Form</h1>
    <h2>* denotes mandatory fields</h2>

    <form action="./.idea/Confirmation.html" method="POST">
        <div>
            <label for="name">Full Name*</label>
            <input id="name" type="text" placeholder="First Name Last Name" required>
        </div>

        <div>
            <label for="email">Email Address*</label>
            <input id="email" type="email" placeholder="Email Address" required>
        </div>

        <div>
            <label for="package">Select Tour Package*</label>
            <select id="package" name="Goa" required>
                <option value="Goa">Goa</option>
            </select>
        </div>

        <div>
            <label for="date">Arrival Date*</label>
            <input id="date" type="date" required>
        </div>

        <div>
            <label for="persons">Number of Persons*</label>
            <input id="persons" type="number" placeholder="Enter number" required>
        </div>

        <div class="checkbox-group">
            <label>What would you want to avail?*</label><br>
            <label><input type="checkbox" name="service" value="boarding"> Boarding</label>
            <label><input type="checkbox" name="service" value="fooding"> Fooding</label>
            <label><input type="checkbox" name="service" value="sightseeing"> Sightseeing</label>
        </div>

        <div>
            <label for="coupon">Discount Coupon Code</label>
            <input id="coupon" type="text" placeholder="Enter coupon code">
        </div>

        <div class="radio-group">
            <label>Terms and Conditions*</label><br>
            <label><input type="radio" name="terms" value="agree" required> I agree</label>
            <label><input type="radio" name="terms" value="disagree" required> I disagree</label>
        </div>

        <input type="submit" value="Complete Reservation" class="submit-btn">
    </form>
</div>

</body>
</html>
